<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h1>Jogo da Memória</h1>
        <select id="difficulty">
            <option value="facil">Fácil</option>
            <option value="medio">Médio</option>
            <option value="dificil">Difícil</option>
        </select>
        <button onclick="startGame('solo')">Jogar Solo</button>
        <button onclick="startGame('dupla')">Jogar em Dupla</button>
    </div>

    <div id="game" class="hidden">
        <!-- Botão de Voltar no canto superior esquerdo -->
        <button id="backButton" onclick="goBackToMenu()">Voltar</button>
        
        <div id="turn" class="hidden">Vez do Jogador 1</div>
        <div id="timer">Tempo: 00:00</div>
        <div id="errors">Erros: 0</div>
        <div id="gameBoard" class="board"></div>
        <button onclick="resetGame()">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
